<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Soft</title>
    <!-- bootstrap css -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="col-lg-12 col-md-12 col-sm-12" id="navbar" style="position: sticky; top: 0%; z-index: 1;"></div>
    
    <!-- registration from  -->
    <div class="row col-lg-8 col-md-12 col-sm-12 mx-auto" style="margin-top: 75px;">
        <div class="col-lg-6 col-md-12 col-sm-12 mx-auto">
          <img src="./images/register.png" alt="" class="img img-fluid col-lg-12 col-md-12 col-sm-12">
        </div>
    
  
        <div class="col-lg-6 col-md-12 col-sm-12 mx-auto" style="height: 100vh;">
          <div class="registration-form">
            <h1 class="">Create New Account</h1>
            <form action="" id="registration-form" onsubmit="handleRegistration(event)">
              <p>User Name:</p>
              <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
              <p>First Name:</p>
              <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="Firstname">
              <p>Last Name:</p>
              <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Lastname">
              <p>Email:</p>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
              <p>Password:</p>
              <input type="password" class="form-control" id="password1" name="password1" required placeholder="Password">
              <p>Confirm Password:</p>
              <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirm Password">
              <p class="text-danger"><b id="error"></b></p>
              <div class="text-center text-lg-start mt-3 pt-2">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #059669; color: #fff;">Register</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="./login.html"
                    class="link-danger">Login</a></p>
              </div>
          </form>
          </div>
        </div>

      
      

    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
